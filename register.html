<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Twitter Informative</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="register.css"> <!-- Or login.css if using @import -->
</head>
<body>

    <header class="site-header">
         <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Site Logo" class="logo-img">
            </a>
            <nav class="main-navigation">
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="info.html">Information</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Our Staff</a></li>
                </ul>
            </nav>
             <nav class="user-navigation">
                 <!-- User Auth Links - IDs are important! -->
                 <ul id="user-navigation-links">
                     <li id="login-link"><a href="login.html" class="btn btn-secondary">Login</a></li>
                     <li id="register-link"><a href="register.html" class="btn btn-primary">Register</a></li>
                     <li id="logout-link" style="display:none;"><button type="button" class="btn btn-primary" id="logout-btn">Log Out</button></li>
                 </ul>
             </nav>
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main>
        <!-- Registration Form Section -->
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Create your Account</h2>
                    <!-- Form ID is important! -->
                    <form id="register-form" method="post" novalidate>
                        <div class="form-group">
                            <label for="register-username">Username (Optional)</label>
                            <!-- Input ID is important! -->
                            <input type="text" id="register-username" name="username" placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <!-- Input ID is important! -->
                            <input type="email" id="register-email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <!-- Input ID is important! -->
                            <input type="password" id="register-password" name="password" placeholder="Create a password (min. 6 chars)" required>
                        </div>
                         <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <!-- Input ID is important! -->
                            <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
                        </div>
                        <!-- Error Div ID is important! -->
                        <div class="form-message form-error" id="register-error-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary form-submit-btn">Sign Up</button>
                    </form>
                    <p class="form-switch-link">
                        Already have an account? <a href="login.html" class="form-link">Log in</a>
                    </p>
                </div>
            </div>
        </section>

         <!-- Optional: Add message if user is already logged in -->
         <section id="already-logged-in" style="display: none;">
            <div class="container" style="text-align: center; padding: var(--spacing-xl) 0;">
                 <p>You are already logged in.</p>
                 <a href="index.html" class="btn btn-secondary">Go to Home</a>
            </div>
         </section>

    </main>

    <footer class="site-footer">
        <!-- Footer content -->
         <div class="container">
            <p>Â© 2024 Twitter Informative. All rights reserved.</p>
            <nav class="footer-nav">
                 <ul>
                     <li><a href="#">Privacy Policy</a></li>
                     <li><a href="#">Terms of Service</a></li>
                     <li><a href="#">Accessibility</a></li>
                 </ul>
            </nav>
        </div>
    </footer>

    <!-- Link app.js AT THE END, with type="module" -->
    <script src="app.js" type="module"></script>

</body>
</html>
